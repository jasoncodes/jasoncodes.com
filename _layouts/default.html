<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>{% if !page.title %}{{ page.title | strip_html }} &ndash; {% endif %}Jason Codes{% if page.site_index %} :: code &amp; rants of Jason Weathered{% endif %}</title>
		<meta name="author" content="{{ site.author.name }}" />
		<link rel="shortcut icon" type="image/vnd.microsoft.icon" href="/images/favicon.ico" />
		<link rel="icon" type="image/png" href="/images/favicon.png" />
		<link rel="apple-touch-icon" type="image/png" href="/images/apple-touch-icon.png" />
		<link rel="stylesheet" type="text/css" media="screen" href="/stylesheets/screen.css" />
		<link rel="stylesheet" type="text/css" media="screen" href="/stylesheets/source-mac_classic.css" />
		<meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport" />
		<link href="/stylesheets/screen480.css" media="only screen and (max-device-width: 480px)" rel="stylesheet" type="text/css" />
		<!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
	</head>
	<body>
		<header>
			<hgroup>
				<h1>
					<a href="/" rel="index">
						<span class="jason">Jason</span><span class="space">&nbsp;</span><span class="codes">Codes</span>
					</a>
				</h1>
				<h2>Perfect bloggy<span class="period">.</span></h2>
			</hgroup>
			<aside>
				<span class="what">code <span class="amp">&amp;</span> rants</span> of
				<a href="http://jasonweathered.com/"{% if page.site_index %} rel="me"{% endif %}><strong class="who">Jason Weathered</strong></a><span class="period">.</span>
			</aside>
			{% if page.site_index %}
				<ul class="links">
					{% for item in site.links %}
						<li class="{{ item.key }}">
							<a href="{{ item.url }}"{% if item.me %} rel="me"{% endif %}>
								<span class="name">{{ item.name }}</span>
								<span class="suffix">{{ item.suffix }}</span>
							</a>
						</li>
					{% endfor %}
				</ul>
			{% endif %}
		</header>
		{{ content }}
		{% if site.google_analytics_id %}
		<script>
		var _gaq = _gaq || [];
		_gaq.push(['_setAccount', '{{ site.google_analytics_id }}']);
		_gaq.push(['_trackPageview']);
		(function() {
			var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
			ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		})();
		</script>
		{% endif %}
	</body>
</html>
