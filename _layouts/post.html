---
layout: default
---
<article>
	<header>
		<h1>
			<a href="{{ page.url }}">{{ page.title }}</a>
		</h1>
		<p>
			<span class="posted">
				Posted
				<time pubdate>{{ page.date | date: "%Y-%m-%d") }}</time>
			</span>
			{% if page.updated %}
				<span class="updated">
					(updated <time>{{ page.updated | date: "%Y-%m-%d") }}</time>)
				</span>
			{% endif %}
	</header>
	<section class="content">
		{{ content }}
	</section>
	{% if site.disqus_id %}
		<section class="comments">
			<div id="disqus_thread"></div>
			<script>
			var disqus_shortname = '{{ site.disqus_id }}';
			var disqus_identifier = '{{ page.slug }}';
			var disqus_url = '{{ site.url }}{{ page.url }}';
			var disqus_title = "{{ page.title }}";
			var disqus_developer = location.host.match(/(\.local|^localhost)(:\d+)?/) ? 1 : 0;
			(function() {
				var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
				dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
				(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
			})();
			</script>
			<noscript>
				<a href="http://{{ site.disqus_id }}.disqus.com/?url=ref">View the discussion thread.</a>
			</noscript>
			<a href="http://disqus.com" class="dsq-brlink">
				Blog comments powered by <span class="logo-disqus">Disqus</span>
			</a>
		</section>
	{% endif %}
</article>
