---
layout: default
site_index: true
---

<h1>Posts</h1>

<section class="posts">
  {% for post in site.posts %}
    <article>
      <time pubdate>{{ post.date | date: "%Y-%m-%d") }}</time>
      &raquo;
      <a href="{{ post.url }}">{{ post.title }}</a>
      {% if post.updated %}
        <span class="updated">
          (updated <time>{{ post.updated | date: "%Y-%m-%d") }}</time>)
        </span>
      {% endif %}
    </article>
  {% endfor %}
</section>
